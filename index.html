<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>New Year Countdown</title>
</head>
<body>
    <div class="parent">
        <div class="year">
            <h1 class="heading">
                <span class="newtext">new</span>
                <span class="yeartext">year</span>
                <span class="countdowntext">countdown</span>
            </h1>
            <div id="countdown" class="countdown">
                <div class="time">
                    <h2 id="days">00</h2>
                    <small>days</small>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <small>hours</small>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>minutes</small>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <small>seconds</small>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
